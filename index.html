<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      This is the page head - it contains info the browser uses to display the pageuser/repo:path
      You won't see what's in the head in the page
      Scroll down to the body element for the page content
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--<link rel="icon" href="" /> insert random image -->

    <title>Conway's Game Of Life</title>

    <!-- Import bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    
    <!-- Import the necessary javascript libraries to store the content as a gif --> 
    <script type="text/javascript" src="./jsgif/LZWEncoder.js"></script>
    <script type="text/javascript" src="./jsgif/NeuQuant.js"></script>
    <script type="text/javascript" src="./jsgif/GIFEncoder.js"></script> 
    library containing methods to convert the gif into a base 64 string  
    <script type="text/javascript" src="./jsgif/b64.js"></script> 
    <!-- Importing the webpage's javascript file -->
    <script type ="text/javascript" src = "script.js"> </script>
  </head>
  <body>
    <!--
      This is the body of the page
      Look at the elements and see how they appear in the rendered page on the right
      Each element is defined using tags, with < and > indicating where each one opens and closes
      There are elements for sections of the page, images, text, and more
      The elements include attributes referenced in the CSS for the page style
    -->

    <!-- Adding container class -->

    <div class="container-fluid">
      <!-- Adding a navbar at the top -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Conway's Game of Life</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <!-- Items on the navbar -->
          <ul class="navbar-nav">
            <!-- first page (home) -->
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <!-- Second page (idk) -->
            <li class="nav-item">
              <a class="nav-link" href="#">Next page</a>
            </li>
            <!-- Third page (idk) -->
            <li class="nav-item">
              <a class="nav-link" href="#">Other page</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- First row -->
      <div class="row">
        <canvas id="tutorial" width="800" height="800"></canvas>
      </div>
    </div>
    <!-- Second row -->
    <div class="row justify-content-center">
      <div class="column">
        <button
          id="start-conway"
          type="button"
          class="btn btn-primary"
          onclick="onButtonClick(id)"
        >
          Start
        </button>
        <button
          id="stop-conway"
          type="button"
          class="btn btn-danger"
          onclick="onButtonClick(id)"
        >
          Stop
        </button>
        <button
          id="reset-button"
          type="button"
          class="btn btn-warning"
          onclick="onButtonClick(id)"
        >
          Reset
        </button>
      </div>
    </div>
  </body>
</html>
